<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciar sessão </title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container">
        <h1 class="title" > Iniciar sessão </h1>
        <form class="login-form">
            <input type="email" class="email input" placeholder="E-mail">
            <input type="password" class="password input" placeholder="Senha">
            <button type="button" class="btn"> Entrar </button>
            <p class="register" > Não possui uma conta? <span> <a href="register.html"> Cadastrar-se. </a> </span></p>
        </form>
    </main>
</body>
</html>
